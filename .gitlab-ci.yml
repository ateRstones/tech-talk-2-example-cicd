stages:
  - build

variables:
  DOCKER_IMAGE: gitlab-web/$CI_PROJECT_PATH
  DOCKER_TAG: latest

build-job:
  stage: build
  script:
    - docker build . -t $DOCKER_IMAGE:$DOCKER_TAG 
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin gitlab-web
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
